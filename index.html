<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <title>Weather Forecast</title>
  </head>
  <body>
    <nav class="navbar">
      <div id="navbar_date navbar_items">
        <h3>January 2022 | <span>Sunday, Jan 4</span></h3>
      </div>
      <div class="navbar_search navbar_items">
        <form id="form">
          <input
            type="search"
            placeholder="Enter your country..."
            id="search_input"
          />
          <button id="region_search" type="submit">Search</button>
        </form>
        <p id="error"></p>
      </div>
    </nav>

    <div class="weather_details">
      <div class="container">
        <h1 id="city_name"></h1>
        <div class="current_weather">
          <div id="weather_type">
            <img src="" id="weather_icon" alt="Weather Condition" />
            <div>
              <h2 id="current_temp"></h2>
              <h4 id="current_weather"></h4>
            </div>
          </div>
          <div id="current_other_conditions">
            <h2 id="wind">Wind :</h2>
            <h2 id="humidity">Humidity :</h2>
            <h2 id="precipitation">Precipitation :</h2>
          </div>
        </div>
        <div class="sun_moon_timings">
          <div class="sun_timings">
            <h4 id="sunrise">Sunrise:</h4>
            <h4 id="sunset"></h4>
          </div>
          <div class="moon_timings">
            <h4 id="moonrise"></h4>
            <h4 id="moonset"></h4>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
